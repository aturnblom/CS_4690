<div layout="row" layout-align="start center" class="student-info md-list-item-text">
    <b class="name-info" layout="column" layout-align="none" layout-padding>{{student.fname}} {{student.lname}}</b>
    <span class="start-info" layout="column" layout-align="none" layout-padding>{{student.startDate.toLocaleDateString()}}</span>
    <span class="street-info" layout="column" layout-align="none" layout-padding>{{student.street}}</span>
    <span class="city-info" layout="column" layout-align="none" layout-padding>{{student.city}}</span>
    <span class="state-info" layout="column" layout-align="none" layout-padding>{{student.state}}</span>
    <span class="zip-info" layout="column" layout-align="none" layout-padding>{{student.zip}}</span>
    <span class="phone-info" layout="column" layout-align="none" layout-padding>{{student.phone}}</span>
    <span class="year-info" layout="column" layout-align="none" layout-padding>{{student.year}}</span>
</div>
