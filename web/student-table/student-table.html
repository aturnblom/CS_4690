<div cclass="student-table md-list-item-text">
    <table id="table" class="table table-hover table-mc-light-blue">
        <tbody>
            <tr>
                <td data-title="tableName">{{student.fname}} {{student.lname}}</td>
                <td data-title="tableStart ">{{student.startDate}}</td>
                <td data-title="tableStreet">{{student.street}} </td>
                <td data-title="tableCity">{{student.city}}</td>
                <td data-title="tableState">{{student.state}}</td>
                <td data-title="tableZip">{{student.zip}}</td>
                <td data-title="tablePhone">{{student.phone}}</td>
                <td data-title="tableYear">{{student.year}}</td>
                <td data-title="tableID">{{student.id}}</td>
            </tr>
        </tbody>
    </table>
</div>
