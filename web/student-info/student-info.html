<div cclass="student-info md-list-item-text">
    <md-grid-tile-header layout-padding>
        <b cclass="name-info" clayout="column" clayout-align="none" layout-padding>{{student.fname}} {{student.lname}}</b>
    </md-grid-tile-header>
    <div class="md-padding student-info-padding">
        <div class="student-text-overflow">{{student.startDate}}</div>
        <div class="student-text-overflow">{{student.street}}</div>
        <div class="student-text-overflow">{{student.city}}</div>
        <div class="student-text-overflow">{{student.state}}</div>
        <div class="student-text-overflow">{{student.zip}}</div>
        <div class="student-text-overflow">{{student.phone}}</div>
        <div class="student-text-overflow">{{student.year}}</div>
    </div>
</div>
