<div class="student-info md-list-item-text">
    <b flex>{{student.fname}} {{student.lname}}</b>
    <span flex> Start: {{student.startDate}}</span>
    <span flex> Street: {{student.street}}</span>
    <span flex> City: {{student.city}}</span>
    <span flex> State: {{student.state}}</span>
    <span flex> Zip: {{student.zip}}</span>
    <span flex> Phone: {{student.phone}}</span>
    <span flex> Year: {{student.year}}</span>
</div>
