<div llayout="row" clayout-align="start center" cclass="student-info md-list-item-text">
    <div>
        <b cclass="name-info" clayout="column" clayout-align="none" clayout-padding>{{student.fname}} {{student.lname}}</b>
    </div>
    <div cclass="start-info" clayout="column" clayout-align="none" clayout-padding>{{student.startDate}}</div>
    <div cclass="street-info" clayout="column" clayout-align="none" clayout-padding>{{student.street}}</div>
    <div cclass="city-info" clayout="column" clayout-align="none" clayout-padding>{{student.city}}</div>
    <div cclass="state-info" clayout="column" clayout-align="none" clayout-padding>{{student.state}}</div>
    <div cclass="zip-info" clayout="column" clayout-align="none" clayout-padding>{{student.zip}}</div>
    <div cclass="phone-info" clayout="column" clayout-align="none" clayout-padding>{{student.phone}}</div>
    <div clayout="column" clayout-align="none" clayout-padding>{{student.year}}</div>
</div>
